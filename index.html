<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Display</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f9f9f9;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #333;
    }
    video {
      width: 80%;
      max-width: 800px;
      margin: 20px 0;
      border: 2px solid #ccc;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <h1>Video Display from Cloudinary</h1>
  <video controls>
    <source src="https://res.cloudinary.com/dbpyjkdwr/video/upload/v1737372146/w73vj2zwdxgoxpro7udl.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
</body>
</html>
